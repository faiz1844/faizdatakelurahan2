<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus</title>
</head>
<body>
    <h1>Konfirmasi Penghapusan</h1>
    <p>Apakah Anda yakin ingin menghapus data warga:</p>
    <h3>{{ object.nama_lengkap }}</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'warga-detail' object.pk %}">Batal</a>
    </form>
</body>
</html>
