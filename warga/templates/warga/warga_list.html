<!DOCTYPE html>
<html>
<head>
    <title>Daftar Warga</title>
</head>
<body>
    <h1>Daftar Warga</h1>
    <a href="{% url 'warga-tambah' %}">Tambah Warga Baru</a>
    <hr>

    <ul>
        {% for warga in daftar_warga %}
            <li>
                <a href="{% url 'warga-detail' warga.id %}">{{ warga.nama_lengkap }}</a> 
                - {{ warga.alamat }}
            </li>
        {% empty %}
            <p>Belum ada data warga.</p>
        {% endfor %}
    </ul>
</body>
</html>
