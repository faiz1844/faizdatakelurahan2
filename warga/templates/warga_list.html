<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Warga Kelurahan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f8f8f8; }
    </style>
</head>
<body>
    <h1>Daftar Warga Kelurahan</h1>
    <table>
        <tr>
            <th>NIK</th>
            <th>Nama Lengkap</th>
            <th>Alamat</th>
            <th>No Telepon</th>
            <th>Tanggal Registrasi</th>
        </tr>
        {% for warga in daftar_warga %}
        <tr>
            <td>{{ warga.nik }}</td>
            <td>{{ warga.nama_lengkap }}</td>
            <td>{{ warga.alamat }}</td>
            <td>{{ warga.no_telepon }}</td>
            <td>{{ warga.tanggal_registrasi|date:"d-m-Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Belum ada data warga.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
